<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form - User Poll</title>
</head>
<body>
<header>
    <h1>WDD 130 | Becky Lutz | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="fullname">Fullname:</label>
            <input type="text" id="fullname" name="fullname">
            <label for="email">Email:</label>
            <input type="text" id="email" name="useremail">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">Favorite browser</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="safari">Safari</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Rexburg Idaho, Detroit Michigan, West Jordan Utah"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>
    <p>&copy;2023 | HTML Form - User Poll Activity | Becky Lutz</p>
</footer>
</body>
</html>
